<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">


</head>

<body>
    <a href="https://github.com/ozansozuozgit" target="_blank">Made By Ozan Sozuoz</a>
    <img id="bookshelf-background" src="images/bookshelf.png" alt="">
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <img src="images/book-generic.png" alt="">
            <form>
                <input type="text" name="title" placeholder="Title"><br>
                <input type="text" name="author" placeholder="Author"><br>
                <input type="number" name="pages" placeholder="Pages"><br>
                <label for="read">Check if you have read this book <input type="checkbox" name="read"
                        id="read"></label><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <button class="btn-newBook">Click Here To Add New Book</button>

    <div id="books-container"> </div>
    <div class="book-modal">
        <div class="book-modal-content">
            <label id="title-lbl">Title: </label>
            <label id="author-lbl">Author: </label>
            <label id="pages-lbl">Pages: </label>
            <label id="read-lbl">Read: </label>
            <button class="delete">Delete</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
